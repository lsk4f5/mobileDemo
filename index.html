<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>mobileDemo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section class="sectioncar">
                <div class="section_wrapper">
                    <div class="content">
                        ::before
                        <input type="radio" name="device" id="device--iPhone" checked>
                        <input type="radio" name="device" id="device--iPad">
                        <div class="device">
                            ::before
                            <div class="device_flame">
                                <div class="device_display">
                                    ::before
                                    <span class="device_item">10:23</span>
                                    <div class="view">
                                        <ul class="view_dock">
                                            <li class="view_dockIcon icon-safari">
                                                ::before
                                                <div class="icon-parts1">
                                                    ::before
                                                    ::after
                                                </div>
                                                ::after
                                            </li>
                                            <li class="view_dockIcon icon-setting">
                                                ::before
                                                <div class="icon-parts1">
                                                    ::before
                                                    ::after
                                                </div>
                                                <div class="icon-parts2">
                                                    ::before
                                                    ::after
                                                </div>
                                                ::after
                                            </li>
                                            <li class="view_dockIcon icon-time">
                                                ::before
                                                <div class="icon-parts1">
                                                    ::before
                                                    ::after
                                                </div>
                                                ::after
                                            </li>
                                            <li class="view_dockIcon icon-line">
                                                ::before
                                                <div class="icon-parts1">LINE</div>
                                                <div class="icon-parts2">3</div>
                                                ::after
                                            </li>
                                        </ul>
                                        <ul class="view_dock">
                                            <li class="view_dockIcon icon-zoom">
                                                ::before
                                                ::after
                                            </li>
                                            <li class="view_dockIcon icon-youtube">
                                                ::before
                                                ::after
                                            </li>
                                        </ul>
                                    </div>
                                    ::after
                                </div>
                            </div>
                            ::after
                        </div>
                        <div class="swich">
                            <label class="swich-button-iPhone" for="device-iPhone"></label>
                            <label class="swich-button-iPad" for="device-iPad"></label>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
